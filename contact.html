<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/mystyles.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-header">
        <div class="container flex-vertical"> 
            <div class="bar">
                <a href="index.html"><h1>Real Estate</h1></a>
                <nav>
                    <a href="about.html">about</a>
                    <a href="blog.html">blog</a>
                    <a href="contact.html">contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <h2>Contact</h2>

        <h3>fill the next information</h3>

        <fieldset>
            <legend>personal information</legend>
            <div class="form-container">
                <label class="form-label">Name:</label>
                <input class="form-control"  type="text" placeholder="Type your name">
            </div>
            <div class="form-container">
                <label class="form-label">Email:</label>
                <input class="form-control"   type="email" placeholder="Type your email">
            </div>
            <div class="form-container">
                <label class="form-label">Phone:</label>
                <input class="form-control"  type="tel" placeholder="Type your Phone Number">
            </div>
            <div class="form-container">
                <label class="form-label"> Message</label>
                <textarea class="form-control"  cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <Legend>Product information</Legend>
            <div class="form-container">
                <label class="form-label">Type:</label>
                <select class="form-control">
                    <option value="" disabled selected>-- select an option--</option>
                    <option value="house">House</option>
                    <option value="house">Luxury House</option>
                </select>    
            </div>
            <div class="form-container">
                <label class="form-label"> Number</label>
                <input class="form-control"  type="number">
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <div class="form-container">
                <label class="form-label">Phone</label>
                <input class="form-radio" type="radio" name="size">
                <label class="form-label">Email</label>
                <input class="form-radio" type="radio" name="size">
            </div>
            <p> if you want to be contacted by phone, Please select a day and hour</p>
            <div class="form-container">
                <label class="form-label">Date</label>
                <input class="form-control" type="date">
                <label class="form-label">Hour</label>
                <input class="form-control" type="time" name="">
            </div>
        </fieldset>
    </main>
</body>
</html>
